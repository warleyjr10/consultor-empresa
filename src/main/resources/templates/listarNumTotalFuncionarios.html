<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
h1 {text-align: center;}
div {text-align: center;}
</style>


<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Cadastro Empresas</title>
</head>
<body>
	<div class="w-auto p-3">
	<h1>Número total de funcionarios</h1>
		<table class="table table-hover" style="height: 10px;">
			<thead>
				<tr>
					<th scope="col">Número de funcionários</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresaQuery:${empresasQuery}">
					<td th:text="${empresaQuery.quantidade}"></td>
					<td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" role="button" type="button" th:href="@{/listar}">Voltar para a listagem de Empresas</a>
				<a class="btn btn-primary" role="button" type="button" th:href="@{/listarTotalFuncionarios}">Listar número total de funcionários</a>
	</div>

</body>
</html>
