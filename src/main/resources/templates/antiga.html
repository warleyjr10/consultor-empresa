<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
h1 {text-align: center;}
div {text-align: center;}
</style>


<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Cadastro Empresas</title>
</head>
<body>
	<div class="w-auto p-3">
	<h1>Empresas mais antigas</h1>
		<table class="table" style="height: 10px;">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome da empresa</th>
					<th scope="col">Data de fundação</th>
					<th scope="col">Número de funcionários</th>
					<th scope="col">Região do brasil</th>
					<th scope="col">Setor de atuação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa:${empresas}">

				<tr th:each="empresa:${empresas}">
					<td th:text="${empresa.id}"></td>
					<td th:text="${empresa.nomeDaEmpresa}"></td>
					<td th:text="${empresa.dataDeFundacao}"></td>
					<td th:text="${empresa.numeroDeFuncionarios}"></td>
					<td th:text="${empresa.regiaoBrasil}"></td>
					<td th:text="${empresa.setorAtuacao}"></td>
					<td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" role="button" type="button" th:href="@{/listar}">Listar todas as Empresas</a>
	</div>

</body>
</html>
